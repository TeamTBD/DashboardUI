    <px-card header-text="Time Series Card">

        options='{{chartArgs}}'
        include-all-series="true">

        id="rangepicker"
        range="{{range}}"
        date-format="YYYY/MM/DD"
        time-format="hh:mm:ss A"
        show-buttons="true">

    <iron-ajax
      id="timeseriesRequest"
      url="{{queryUrl}}"

        chartDataPoints = [];

        for (var i=0; i < requestDatapoints.length; i++) {

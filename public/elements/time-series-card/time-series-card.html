      parseTimeSeriesToChart: function(tagNum, timeseriesData) {
        requestDatapoints = timeseriesData.tags[tagNum].results[0].values;
        chartDataPoints = [];

        for (var i=0; i < requestDatapoints.length; i++) {
          var datapoint = requestDatapoints[i];
